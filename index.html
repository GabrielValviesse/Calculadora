<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora.JS</h1>
<main>
    <form action="" name="Calculator">

<input type= "text" class="textMainColor" name="text1" disabled>
<br>

<input type= "button" class="numMainColor" name="btn9" value="9" onclick="displaynum(btn9.value)">
<input type= "button" class="numMainColor" name="btn8" value="8" onclick="displaynum(btn8.value)">
<input type= "button" class="numMainColor" name="btn7" value="7" onclick="displaynum(btn7.value)">
<input type= "button" class="numMainColor" name="addbtn" value="+" onclick="displaynum(addbtn.value)"> <br>

<input type= "button" class="numMainColor" name="btn6" value="6" onclick="displaynum(btn6.value)">
<input type= "button" class="numMainColor" name="btn5" value="5" onclick="displaynum(btn5.value)">
<input type= "button" class="numMainColor" name="btn4" value="4" onclick="displaynum(btn4.value)">
<input type= "button" class="numMainColor" name="subbtn" value="-" onclick="displaynum(subbtn.value)"> <br>

<input type= "button" class="numMainColor" name="btn3" value="3" onclick="displaynum(btn3.value)">
<input type= "button" class="numMainColor" name="btn2" value="2" onclick="displaynum(btn2.value)">
<input type= "button" class="numMainColor" name="btn1" value="1" onclick="displaynum(btn1.value)">
<input type= "button" class="numMainColor" name="btnigual" value="=" onclick="text1.value=eval(text1.value)"><br>

<input type= "button" class="numMainColor" name="btnmult" value="*" onclick="displaynum(btnmult.value)">
<input type= "button" class="numMainColor" name="btn0" value="0" onclick="displaynum(btn0.value)">
<input type= "button" class="numMainColor" name="btndiv" value="/" onclick="displaynum(btndiv.value)">

<input type= "button" class="numMainColor" name="text12" value="C" onclick="location.reload()">




    </form>
</div>
</main>

</body>
</html>
